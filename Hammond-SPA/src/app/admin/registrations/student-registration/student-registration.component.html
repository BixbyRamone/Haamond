<div class="container">
    <i class="fa fa-arrow-circle-left" (click)="backup()"></i>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h2 class="text-center text-primary">Register User</h2>
      <hr>
    
      <div class="container">
        <div class="row">
          
    
          <div class="col-md-2"></div>
        
          <div *ngIf="registerForm.value.userRole == 'student'" class="form-group col-md-5">
            <label class="control-label" style="margin-right:10px">Grade:  </label>
            <br>
            <label class="radio-inline">  
              <input class="mr-1 ml-2" type="radio" value="sophmore" formControlName="studentLevel">Sophmore  
            </label>
            <br>  
            <label class="radio-inline ml-2">  
              <input class="mr-1" type="radio" value="junior" formControlName="studentLevel">Junior  
            </label>
            <br>
            <label class="radio-inline ml-2">  
                <input class="mr-1" type="radio" value="senior" formControlName="studentLevel">Senior  
            </label>
          </div>
        </div>
      </div>
      
    
      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('firstName').errors
          && registerForm.get('firstName').touched}"
          class="form-control"
          formControlName="firstName"
          placeholder="First Name">
    
          <div class="invalid-feedback">Please enter first name</div>
      </div>
    
      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('lastName').errors
          && registerForm.get('lastName').touched}"
          class="form-control"
          formControlName="lastName"
          placeholder="Last Name">
    
          <div class="invalid-feedback">Please enter last name</div>
      </div>
    
      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('username').errors
          && registerForm.get('username').touched}"
          class="form-control"
          formControlName="username"
          placeholder="Username">
    
          <div class="invalid-feedback">Please enter a username</div>
      </div>
      
      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('email').errors
          && registerForm.get('email').touched}"
          class="form-control"
          formControlName="email"
          placeholder="Email">
    
          <div class="invalid-feedback">Please enter an email</div>
      </div>
    
      <div class="form-group">
        <input type="password"
          [ngClass]="{'is-invalid': registerForm.get('password').errors
          && registerForm.get('password').touched}"
          class="form-control"
          formControlName="password"
          placeholder="Password">
            <div class="invalid-feedback"
              *ngIf="registerForm.get('password').hasError('required')
              && registerForm.get('password').touched">
              Password is required
            </div>
            <div class="invalid-feedback"
              *ngIf="registerForm.get('password').hasError('minlength')
              && registerForm.get('password').touched">
              Password must be at least 4 characters
            </div>
            <div class="invalid-feedback"
              *ngIf="registerForm.get('password').hasError('maxlength')
              && registerForm.get('password').touched">
              Password must be less than 8 characters
            </div>
      </div>
    
      <div class="form-group">
        <input type="password"
          [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm Password">
            <div class="invalid-feedback"
              *ngIf="registerForm.get('confirmPassword').hasError('required')
              && registerForm.get('confirmPassword').touched">
              Password is required
            </div>
            <div class="invalid-feedback"
              *ngIf="registerForm.hasError('mismatch')
              && registerForm.get('confirmPassword').touched">
              Passwords must match
            </div>
      </div>
      
    
      <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
      </div>
      
    </form>
  </div>
