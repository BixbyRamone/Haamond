<div class="container">
    <i class="fa fa-arrow-circle-left" (click)="backup()"></i>
  <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <h4>Mentors</h4>
        <ul>
          <div *ngFor="let user of users">
            <li (click)="groupUser(user)" *ngIf="user.userRoles[0].role.name == 'Mentor' && user.userRoles[0].user.userGroups.length < 1">
              {{user.lastName}}, {{user.firstName}}
            </li>
          </div>
        </ul>        
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <ul>
            <div *ngFor="let user of users">
                <li (click)="groupUser(user)" *ngIf="user.grouped">
                  {{user.lastName}}, {{user.firstName}}
                </li>
              </div>

        </ul>
        <button [disabled]="this.groupToRegister.studentIds.length < 1 || this.groupToRegister.volunteerIds.length < 1" (click)="register()" class="btn btn-success">Register</button>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <h4>Students</h4>
        <ul>
            <div *ngFor="let user of users">
                <li (click)="groupUser(user)" *ngIf="user.userRoles[0].role.name == 'Student' && !user.grouped && user.userRoles[0].user.userGroups.length < 1">
                  {{user.lastName}}, {{user.firstName}}
                </li>
              </div>
        </ul>
          
      </div>
  </div>
  
</div>
