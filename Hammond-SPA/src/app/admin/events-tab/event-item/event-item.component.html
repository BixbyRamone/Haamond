<div class="card row">
  <div class="container">
    <div class="card-body">
      <div *ngIf="event.id" [routerLink]="['/admin/events/', event.id]">
        <strong>{{event.title}}:&nbsp;&nbsp;</strong>
        <p *ngIf="event.eventDate">{{event.title}} will be occuring on {{event.eventDate | date: 'mediumDate'}}</p>
        <p *ngIf="!event.eventDate">Date is to be determined</p>
      </div>
      <div *ngIf="!event.id" [routerLink]="['/admin/events/']">
        <strong>{{event.title}}:&nbsp;&nbsp;</strong>
        <p *ngIf="event.eventDate">{{event.title}} will be occuring on {{event.eventDate | date: 'mediumDate'}}</p>
        <p *ngIf="!event.eventDate">Date is to be determined</p>
      </div>
      <i *ngIf="event.id" (click)="deleteEvent(event)" class="fa fa-trash"></i>
    </div>
  </div>
</div>
