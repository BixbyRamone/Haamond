<div class="container">
  <i class="fa fa-arrow-circle-left"></i>
  <p>Event Register</p>

  <form [formGroup]="editForm" (ngSubmit)="updateEvent()">

      <div class="form-group">
          <input type="text"
            [ngClass]="{'is-invalid': editForm.get('title').errors
            && editForm.get('title').touched}"
            name="title"
            [ngModel]="event.title"
            class="form-control"
            formControlName="title"
            placeholder="Event Title">
      
            <div class="invalid-feedback">Please enter title</div>
        </div>

        <div class="form-group">
          <textarea type="textarea"
            [ngClass]="{'is-invalid': editForm.get('content').errors
            && editForm.get('content').touched}"
            name="content"
            [ngModel]="event.content"
            class="form-control"
            formControlName="content"
            placeholder="Event Details"
            rows="4"
            cols="50"></textarea>
          
          <div class="invalid-feedback">Please Enter in Event Details</div>
        </div>

        <div class="form-group">
          <input class="form-control"
          [ngModel]="event.eventDate | date: 'shortDate'"
          placeholder="Day of Event"
          formControlName="eventDate"
          type="text"
          bsDatepicker>              
        </div>
          <div class="form-group text-center">
            <button class="btn btn-success" type="submit" [disabled]="!editForm.valid">Submit</button>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-danger" (click)="deleteEvent()" [disabled]="!editForm.valid">Delete Event</button>
          </div>
        

  </form>
</div>
