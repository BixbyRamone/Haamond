<div class="card mb-2">
  <div class="container">
      <div class="card-body">
          <div class="row">
            <div class="col-md-1 col-lg-1">{{user.id}}: </div>
            <div [routerLink]="['/users/', user.id]"  
            class="link last-name-column col-md-2 col-lg-2">
              {{user.lastName}},
            </div>
            <div [routerLink]="['/users/', user.id]"
            class="link first-name-column col-md-2 col-lg-2">
              {{user.firstName}}
            </div>
            <div [routerLink]="['/users/', user.id]"
            class="link user-name-column col-md-3 col-lg-3">
              {{user.username}}
            </div>
          </div>
        </div>
  </div>
  
</div>
