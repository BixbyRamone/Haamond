<div class="user-item card mb-2">
  <div class="container">
      <div class="card-body">
          <div class="row">
            <input
            type="checkbox"
            class="col-md-1 col-lg-1"
            (click)="checkUncheckUsers(user.id, $event.srcElement.checked)">
            <!-- <div [routerLink]="['/users/', user.id]" class="col-md-1 col-lg-1">{{user.id}}: </div> -->
            <div  
            [routerLink]="['/users/', user.id]"
            class="link last-name-column col-md-2 col-lg-2">
              {{user.lastName}},
            </div>
            <div
            [routerLink]="['/users/', user.id]"
            class="link first-name-column col-md-2 col-lg-2">
              {{user.firstName}}
            </div>
            <div
            [routerLink]="['/users/', user.id]"
            class="link user-name-column col-md-3 col-lg-3">
              {{user.username}}
            </div>
            <!-- <div 
            class="link user-name-column col-md-3 col-lg-3">
              <div *ngFor="let role of user.userRoles">{{role.role.name}}</div>
            </div> -->
            <div *ngIf="user.studentLevel">
              {{user.studentLevel}}
            </div>
             
          </div>
          <i (click)="deleteUser(user.id)" class="fa fa-trash"></i>
        </div>
  </div>
  
</div>
