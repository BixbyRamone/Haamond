
<body class="container" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
    <br>
  <div class="container">
    <tabset class="mentor-tabset" #mentorTabs>
      <tab heading="Next Session">
        <br>

        <div *ngIf="!session">
         <h5>No Session Has Been Created Yet</h5>
        </div>

        <div *ngIf="session">
          <h5>Next Session is on {{session.dayOfSession | date: 'mediumDate'}}</h5>
          <div *ngFor="let item of session.sessionAssignments">
            <div class="card row" [routerLink]="['/mentor/assignments', item.assignmentId]">
              <div class="container">
                <div class="card-body">
                  <h6>{{item.assigment.title}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </tab>

      <tab heading="Events">
        <br>
        <div *ngFor="let event of events" class="">
          <div class="card row">
            <div class="container">
              <div class="card-body">
                <strong>{{event.title}}:&nbsp;&nbsp;</strong>
                <p>{{event.eventDate | date: 'mediumDate'}}</p>
              </div>
            </div>
          </div>
          <br>
        </div>
      </tab>
  
      <tab heading="Assignments">
        <br>
          <div *ngFor="let assignment of assignments">
            <div class="card row" [routerLink]="['/mentor', user.id, 'assignments', assignment.id]">
              <div class="container">
                <div class="card-body">
                  <h4>{{assignment.title}}</h4>
              <ul style="list-style-type:none;"> 
                <li>Date Due: {{assignment.dateDue | date: 'mediumDate'}}</li>
                <li>Click for details</li>
              </ul>
                </div>
              </div>
            </div>
            <br>
              
              </div>
      </tab>
  
      <tab heading="Students">
        <br>
        <app-mentor-stud-tab></app-mentor-stud-tab>
      </tab>

      <tab heading="Messages">
        <br>
        <app-messages></app-messages>
      </tab>
      
    </tabset>
  </div>
</body>
