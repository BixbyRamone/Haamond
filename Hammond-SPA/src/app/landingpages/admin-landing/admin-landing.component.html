<div class="container">
  <tabset class="admin-tabset" #adminTabs>
    <tab heading="events">
      <app-events-tab></app-events-tab>
    </tab>

    <tab heading="assignments">
      <app-assignment-tab></app-assignment-tab>
    </tab>

    <tab heading="students">
     <app-student-tab></app-student-tab>
      
    </tab>

    <tab heading="volunteers">
      <app-volunteers-tab></app-volunteers-tab>
    </tab>

    <tab (click)="loadUngroupedUsers()" heading="groups">
      <app-groups-tab  [loadedUserGroups]="users"></app-groups-tab>
    </tab>
  </tabset>
</div>
